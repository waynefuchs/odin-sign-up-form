<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Project: Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="left">
        <section class="left-filler">
            <div class="logo-container">
                <img 
                    src="odin-lined.png" 
                    alt="The Odin Project Logo"
                    class="logo-image">
                <h1 class="logo-text">ODIN</h1>
            </div>    
        </section>

        <div class="light-text">
            <p class="image-credits">
                Photo by 
                <a href="https://unsplash.com/@stephenleo1982" class="light-link">Stephen Leonardi</a> 
                on 
                <a href="https://unsplash.com/" class="light-link">Unsplash</a>
            </p>
        </div>
    </section>

    <section class="right">

        <div class="instruction-container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>    
        </div>

        <form action="post">
            <div class="form-shadowbox">
                <div class="form-container">

                    
                    <p>Let's do this!</p>

                    <div class="form-item">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    
                    <div class="form-item">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    
                    <div class="form-item">
                        <label for="email">EMail</label>
                        <input type="email" name="email" id="email">
                    </div>
                    
                    <div class="form-item">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    
                    <div class="form-item">
                        <label for="password">Password</label>
                        <input class="error" type="password" name="password" id="password">
                        <label class="error" for="password">* Passwords do not match</label>
                    </div>
                    
                    <div class="form-item">
                        <label for="confirm">Confirm Password</label>
                        <input class="error" type="password" name="confirm" id="confirm">
                    </div>
                </div>
            </div>
            
            <div class="instruction-container">
                <button type="submit">Create Account</button>
                <p class="notification">Already have an account? <a href="login">Log in</a></p>
            </div>
        </form>

    </section>
</body>
</html>
